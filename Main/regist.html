<!DOCTYPE html>
<html lang="en">
<head>
<!-- HEAD
  This is where you put your jQuery, Bootstrap JS library imports
-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin-top: 150px;
  background-color:#cfd8dc;    
}

@media (min-width: 768px) {
  .container {
    max-width: 730px;
  }
}

</style>

</head>

<body>
<!-- BODY
  This is where you put your html presentation code and Bootstrap JS related
  tags, markups, etc
-->
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
            <div class="jumbotron">
                <form role="form">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                  </form>
            </div>
        </div>
        <div class="item">
            <div class="jumbotron">
                <h3 class="text-info text-center">Personal Information</h3>
                <form role="form">
                    <div class="form-group">
                      <label for="name">What is your full name?</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="birthday">When is your birthday?</label>
                      <input type="date" class="form-control" id="birthday">
                    </div>
                    <div class="form-group">
                        <label for="race">What is your race?</label>
                        <select class="form-control" id="races">
                          <option></option>
                          <option>Chinese</option>
                          <option>Malay</option>
                          <option>Indian</option>
                          <option>Eurasian</option>
                          <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="religion">What is your religion?</label>
                        <select class="form-control" id="religions">
                          <option></option>
                          <option>Catholic</option>
                          <option>Christian</option>
                          <option>Islam</option>
                          <option>Buddha</option>
                          <option>Free Thinker</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                  </form>
            </div>
        </div>
        <div class="item">
            <div class="jumbotron">
                <form role="form">
                    <div class="form-group">
                        <label for="University">Choose University you wish to enroll (Can choose as many as you want):</label>
                        <select multiple class="form-control" id="uni">
                            <option>Singapore Management University</option>
                            <option>National University Singapore</option>
                            <option>Nanyang Technological University</option>
                            <option>Singapore University of Technology and Design</option>
                            <option>Singapore University of Social Sciences</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="course">Choose top 3 courses</label><br>
                      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#courses">Choose Courses</button>
                    </div>    
                                  
                    <button type="submit" class="btn btn-primary">Next</button>
                  </form>
            </div>
        </div>
        <div class="item">
          <div class="jumbotron">
              <h3 class="text-info text-center">Education Background</h3>
              <form role="form">
                  <div class="form-group">
                    <label for="qualification">Highest qualification</label>
                    <select class="form-control" id="qualification">
                        <option></option>
                        <option>A-Level</option>
                        <option>Diploma</option>
                        <option>Others</option>
                    </select>
                  </div>

                  <fieldset>
                    <label for="University">Certification upload</label>
                    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
                    
                    <div>
                      <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                    </div>
                    
                  </fieldset>
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>

      </div>
  

    </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>

    <!-- Modal -->
    <div id="courses" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please Choose Your Major</h4>
          </div>
          <div class="modal-body">
            <div class="col">

              <div class="form-check">
                <script>
                  var major, majors = ["Adult Development","Accounting","Animal Biology","Animal Science","Anthropology","Applied Human Nutrition","Art History","Biochemistry","Biodiversity","Biological and Medical Physics","Biological and Pharmaceutical Chemistry","Biological Engineering","Biological Science","Biomedical Engineering","Biomedical Toxicology","Bio-Medical Science","Chemical Physics","Chemistry","Child, Youth and Family","Classical Studies","Computer Engineering","Computer Science","Criminal Justice and Public Policy","Crop, Horticulture and Turfgrass Sciences","Ecology","Economics","Engineering Systems and Computing","English","Environment and Resource Management","Environmental Biology (B.Sc.)","Environmental Economics and Policy","Environmental Engineering","Environmental Geomatics","Environmental Governance","Environmental Management","Environmental Sciences","Equine Management","European Studies","Food, Agricultural and Resource Economics","Food and Agricultural Business","Food Industry Management","Food Science","French Studies","General (B.A.)","Geography","History","Honours Agriculture","Hospitality and Tourism Management","Human Kinetics","International Development","Major To Be Determined (B.A)","Management","Management Economics and Finance","Marine & Freshwater Biology","Marketing Management","Mathematical Economics","Mathematical Science","Mechanical Engineering","Microbiology","Molecular Biology & Genetics","Music","Nanoscience","Neuroscience","Nutritional &Nutraceutical Sciences","Philosophy","Physical Science","Physics","Plant Science","Political Science","Psychology","Public Management","Real Estate and Housing","Spanish & Hispanic Studies","Sociology","Software Engineering","Studio Art","Theatre Studies","Theoretical Physics","Undeclared (B.Comm)","Undeclared (B.Eng)","Water Resources Engineering","Wild Life Biology and Conservation","Zoology"];
                  
                  for(major of majors) {
                    var result = '<input class="form-check-input" type="radio" name="major" id="">' + ' <label class="form-check-label" for="">' + major + '</label>' + '<br>';
                    document.write(result);
                  }
                </script>
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <br>

  

</div> 


</body>
</html>
