<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>		
</head>

<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" id="apply" data-toggle="modal" data-target="#exampleModal">
		Apply Now
	</button>
      
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width:1250px;	" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registration</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div>
					<div id="myModal" class="full reveal" data-reveal>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$("#apply").on("click",function(e) {
		e.preventDefault();
	
		$("#myModal")
			.html('<object width="100%" height="600px" type="text/html" data="regist.html" ></object>')
			.foundation("open");
	});
</script>
</html>
